<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush 26848</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a, header .user-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        header .user-icons {
            display: flex;
            align-items: center;
        }

        .product-showcase {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            text-align: center;
            width: 30%;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product p {
            font-size: 18px;
            color: #888;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    <header>
        <div class="logo">Ayush site</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="user-icons">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </header>
    <main>
        <section class="product-showcase">
            <div class="product">
                <img src="Airpods1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Airpods2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="Airpods3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <
</body>
</html>
